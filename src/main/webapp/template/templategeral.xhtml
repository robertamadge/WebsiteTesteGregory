<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
    <div class="container">
        <ui:insert name="head"></ui:insert>
    </div>
</h:head>


<h:body>
    <link rel="StyleSheet" type="text/css" href="../css/estilo.css"/>
    <p:growl/>
    <div class="layout-topbar">
        <h2 class="titulo-principal">
            Gregory Madge
        </h2>
        <ul>
            <li><a class="active"
                   href="http://localhost:8080/WebsiteTesteGregory_war_exploded/pages/home.faces#videos">Home</a></li>
            <li><a href="#musicas">Músicas</a></li>
            <li><a href="https://www.youtube.com/channel/UCopPh9u4w-ozO83XYMLYo-A" target="_blank">Vídeos</a></li>
                <p:commandButton widgetVar="contato" type="button" styleClass="p-mr-2"/>
            <li style="float:right;" onclick="PF('sidebar1').show()" class="contato"><a href="#contato">Contato</a></li>


            <p:sidebar header="Contato" widgetVar="sidebar1" baseZIndex="10000" position="right">
                <h:form id="form-cadastro">
                    <p:outputLabel value="Nome:* "/>
                    <p:inputText value="#{usuarioMB.usuarioAtual}"
                                 required="true" requiredMessage="Nome obrigatório!"
                                 unselectable="true" style="margin: 10px;"/>
                    <br/>
                    <p:outputLabel value="Email:* "/>
                    <p:inputText required="true" requiredMessage="Email obrigatório!"
                                 unselectable="true" style="margin: 10px;"/>
                    <br/>
                    <p:outputLabel value="Mensagem:* "/>
                    <p:password required="true" requiredMessage="Mensagem Orbigatória"
                                unselectable="true" style="margin: 10px;"/>
                    <br/>
                    <p:commandButton styleClass="button-style" value="Enviar"
                                     onclick="PF('sidebar1').hide();"/>
                    <p:commandButton styleClass="button-style" value="Cancelar" immediate="true"
                                     onclick="PF('sidebar1').hide();"/>
                </h:form>
            </p:sidebar>

        </ul>
    </div>


    <div id="container">
        <ui:insert name="body"/>
    </div>


    <div class="footer">
        <a href="https://siteGreg" target="_blank"
           style="color: beige">
            <img width="20" height="20" src="/pages/imagensGreg/gmail2.png"
                 alt="gjohnmadge@gmail.com">
            </img>
        </a>
    </div>


</h:body>
</html>
