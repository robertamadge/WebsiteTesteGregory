<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:u="http://java.sun.com/jsf/html">


<ui:composition template="/template/templategeral.xhtml">

    <ui:define name="head">
        <title>Contato</title>
    </ui:define>

    <ui:define name="body">
        <div class="titulo-secundario">
            <h3 align="center" style="margin-top: 8%;">
                Contato
            </h3>
        </div>

        <h:form style="alignment: center">
            <div class="panel-login">
                <p:panelGrid>
                    <p:outputLabel class="titulos-terceiros"
                                   value="Nome:" style="margin-right: 10px;"/>
                    <p:inputText styleClass="nome" required="true"/>
                    <br/>
                    <br/>
                    <p:outputLabel class="titulos-terceiros"
                                   value="Sobrenome:" style="margin-right: 10px;"/>
                    <p:inputText styleClass="sobrenome" required="true"/>
                    <br/>
                    <br/>
                    <div align="center">
                        <p:outputLabel class="titulos-terceiros"
                                       value="Mensagem:"/>
                        <p:inputTextarea rows="6" cols="33"/>
                        <br/>
                        <br/>
                        <p:commandButton styleClass="button-style"
                                         value="Enviar #{senhaLogin.equals(usuarioMB.usuarioLogin.senha)}"
                                         update="form-login"
                                         ajax="false" action="../pages/usuarios.xhtml"
                                         onclick="PF('dlgLogIn').show();" style="margin: 15px"/>
                        <p:commandButton styleClass="button-style" value="Cancelar"
                                         actionListener="#{usuarioMB.limparUsuario()}" immediate="true"
                                         onclick="PF('sideBarCadastro').show();">
                        </p:commandButton>
                    </div>
                </p:panelGrid>

            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
