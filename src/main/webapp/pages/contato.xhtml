<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:u="http://java.sun.com/jsf/html">


<ui:composition template="/template/templategeral.xhtml">

    <ui:define name="body">
        <div class="titulo-secundario" align="center">
            <h3 align="center">
                Contato
            </h3>
        </div>
        <h:form>
            <div class="panel-login">
                <div class="p-grid">
                    <div class="p-col-4"></div>
                    <div class="p-col-4">
                        <p:outputLabel class="titulos-terceiros"
                                       value="Nome:" style=" margin: 5px 48px 5px 5px;"/>
                        <p:inputText styleClass="nome" required="true"/>
                        <br/>
                        <br/>
                        <p:outputLabel class="titulos-terceiros"
                                       value="Sobrenome:" style="margin: 5px 1px 5px 5px"/>
                        <p:inputText styleClass="sobrenome" required="true"/>
                        <br/>
                        <br/>
                        <div align="center">
                            <p:outputLabel class="titulos-terceiros"
                                           value="Mensagem" style="margin: 5px; alignment: center !important"/>
                            <p:inputTextarea rows="6" cols="33"/>
                            <br/>
                            <br/>
                            <p:commandButton styleClass="button-style"
                                             value="Enviar #{senhaLogin.equals(usuarioMB.usuarioLogin.senha)}"
                                             update="form-login"
                                             ajax="false" action="../pages/usuarios.xhtml"
                                             onclick="PF('dlgLogIn').show();" style="margin: 15px"/>
                            <p:commandButton styleClass="button-style" value="Cancelar"
                                             actionListener="#{usuarioMB.limparUsuario()}" immediate="true"
                                             onclick="PF('sideBarCadastro').show();">
                            </p:commandButton>
                        </div>

                    </div>
                    <div class="p-col-4"></div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
